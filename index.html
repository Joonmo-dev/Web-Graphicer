<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web-Graphicer</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js"></script>
</head>
<body>
    <main>
        <div class="leftSidebar sidebar">
           <menu>
               <form>
                    <ul>
                        <li id="menu-opacity">
                            <div>opacity<input type="number"></div>
                            <div><input type="range"></div>
                        </li>
                    </ul>
               </form>
           </menu>
            <menu>
                <div class="accordion ptr">Length</div>
                <div class="panel">
                    <form>
                        <ul>
                            <li id="menu-width">
                                <div>width<input type="number"></div>
                                <div><input type="range"></div>
                            </li>
                            <li id="menu-height">
                                <div>height<input type="number"></div>
                                <div><input type="range"></div>
                            </li>
                        </ul>
                    </form>
                </div>
            </menu>
            <menu>
                <div class="accordion ptr">Color</div>
                <div class="panel">
                    <form>
                        <ul>
                            <li id="menu-background-color">
                            </li>
                        </ul>
                    </form>
                </div>
            </menu>
            <menu>
                <div class="accordion ptr">Border</div>
                <div class="panel">
                    <form>
                        <ul>
                            <li id="menu-radius">
                                <div>radius<input type="number" id="menu-radius-every"></div>
                                <div><input type="range"></div>
                            </li>
                            <li id="menu-border">
                                <div>border</div>
                                <div>width<input type="number" id="menu-border-every-width"></div>
                                <div><input type="range"></div>
                                <div><input type="number" id="menu-border-every-color"></div>
                                <div><input type="number" id="menu-border-every-style"></div>
                            </li>
                        </ul>
                    </form>
                </div>
            </menu>
            <menu>
                <div class="accordion ptr">Outline</div>
                <div class="panel">
                    <form>
                        <ul>
                            <li id="menu-outline-width">
                                <div>width<input type="number"></div>
                                <div><input type="range"></div>
                            </li>
                            <li id="menu-outline-color">
                                <div>color<input type="number"></div>
                            </li>
                            <li id="menu-outline-style">
                                <div>style<input type="number"></div>
                            </li>
                        </ul>
                    </form>
                </div>
            </menu>
            <menu>
                <div class="accordion ptr">Transform</div>
                <div class="panel">
                    <form>
                        <ul>
                            <li id="menu-transform-translate">
                                <div>x<input type="number" id="menu-transform-translate-x"></div>
                                <div><input type="range"></div>
                                <div>y<input type="number" id="menu-transform-translate-y"></div>
                                <div><input type="range"></div>
                            </li>
                            <li id="menu-transform-scale">
                                <div>x<input type="number" id="menu-transform-scale-x"></div>
                                <div><input type="range"></div>
                                <div>y<input type="number" id="menu-transform-scale-y"></div>
                                <div><input type="range"></div>
                            </li>
                            <li id="menu-transform-rotate">
                                <div>x<input type="number" id="menu-transform-rotate-x"></div>
                                <div><input type="range"></div>
                                <div>y<input type="number" id="menu-transform-rotate-y"></div>
                                <div><input type="range"></div>
                                <div>z<input type="number" id="menu-transform-rotate-z"></div>
                                <div><input type="range"></div>
                            </li>
                            <li id="menu-transform-skew">
                                <div>x<input type="number" id="menu-transform-skew-x"></div>
                                <div><input type="range"></div>
                                <div>y<input type="number" id="menu-transform-skew-y"></div>
                                <div><input type="range"></div>
                            </li>
                        </ul>
                    </form>
                </div>
            </menu>
        </div>
        <div class="preview">
            
        </div>
        <div class="rightSidebar sidebar">
            <menu>
                <div class="accordion ptr">Shadow</div>
                <div class="panel">
                    <form>
                        <ul>
                            <li id="">
                            </li>
                        </ul>
                    </form>
                </div>
            </menu>
            <menu>
                <div class="accordion ptr">Effect</div>
                <div class="panel">
                    <form>
                        <ul>
                            <li id="menu-supplyEffect">
                                <div>supply effect<input type="number"></div>
                            </li>
                        </ul>
                    </form>
                </div>
            </menu>
            <menu>
                <div class="accordion ptr">Animation</div>
                <div class="panel">
                    <form>
                        <ul>
                            <li id="menu-supplyAnimation">
                                <div>supply animation<input type="number"></div>
                            </li>
                        </ul>
                    </form>
                </div>
            </menu>
            <menu>
                <div class="accordion ptr">Text</div>
                <div class="panel">
                    <form>
                        <ul>
                            <li id="menu-text-style">
                                <div>style<input type="number"></div>
                            </li>
                            <li id="menu-text-align">
                                <div>align</div>
                                <div>left<input type="radio" name="align">center<input type="radio" name="align">right<input type="radio" name="align"></div>
                            </li>
                        </ul>
                    </form>
                </div>
            </menu>
        </div>
    </main>
</body>
</html>
